<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "description" content = "width=device-width , initial-scale=1.0">
        <title>canvas</title>
        <link rel = "stylesheet" href = "style.css">

    </head>
    <body>
        <div class="container">
            <canvas id = "canvas"></canvas>
            <div class="controls">

            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
